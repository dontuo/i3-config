[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
format-foreground = #FFFFFF
interval = 1

[module/nowplaying]
type = custom/script
exec = $HOME/.config/polybar/nowplaying.sh
format = <label>
format-font = 5
label = %output%
format-foreground = #FFFFFF
interval = 1

[module/playerctl]
type = custom/text
format = <label>
label = "7\"
format-padding = 1
click-left = playerctl previous
click-middle = playerctl play-pause
click-right = playerctl next
format-foreground = #000000
format-background = #FFFFFF
